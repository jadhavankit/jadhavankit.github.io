<html>
<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
<head>
<script type=”text/javascript”>

ga(function() { 
      var tracker = ga.getAll()[0];
      var trackingId = tracker.get('trackingId');//GATRACKID
    });
	
document.getElementById('FORM_ID').addEventListener(
    'submit', function(event) {
      ga(function() { 
        var tracker = ga.getAll()[0];

        document.getElementById('00N2v00000YpImU').value = userId; //GAUSERID
      });
    });
 
    
</script>
</head>
<body>
<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" id="FORM_ID" method="POST">

</form>

</html>
